<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Consultas y ubicación - Brimi cuadernos</title>
    <meta name="description" content="¿Tenes dudas o querés mas información? contactanos a traves del formulario o encontranos en el mapa.">
    <meta name="keywords" content="Contacto, Consultas, ubicacion, información de contacto, Brimi cuadernos, formulario de contacto, agendas personalizadas, cuadernos artesanales">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/css/style.css">
</head>

<body>
    <header>
        <!--inicio del banner-->
        <div class="bannerbox">
            <div>
                <img class="bannerlogo" src="../imagenes_brimicuadernos/Logo.jpg" alt="banner"  loading="lazy">
            </div>
        </div>
        <!--fin del banner-->
        <h1 class=" titulosubpagina">Contactos</h1>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container slide-in-left">
                <!--    Logo    -->
                <a class="navbar-brand" href="../index.html"> <img src="../imagenes_brimicuadernos/Logo.jpg "
                        alt="Logo de Brimi Cuadernos" width="60" class="d-inline-block align-text-center" loading="lazy"> Brimi cuadernos
                </a>
                <!--Boton burger para movil-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal"
                    aria-controls="menuPrincipal" aria-expanded="false" aria-label="Menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--contenedor que colapsa en movil-->
                <div class="collapse navbar-collapse justify-content-end" id="menuPrincipal">
                    <ul class="listainicio nav justify-content-center flex-wrap">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./nuestrostrabajos.html">Nuestros Trabajos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./presupuesto.html">Presupuestos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./tienda.html">Tienda</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <h2 class="text-center mb-4">Consultas</h2>
        <section class="contenedor-contacto">
            <div class="row gy-5 align-item-start">
                <!--Gato gif-->
                <div class="col-md-3 text-center"> 
                    <img class="gato img-fluid" src="../imagenes_brimicuadernos/gato_bailando.gif" alt="gato bailando" loading="lazy">
                </div>
                <!--formulario contacto-->
                <div class="col-md-5">
                    <form class="formcontacto" action="miservidor.com/contacto" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre </label>
                                <input class="form-control" type="text" name="nombre" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input class="form-control" type="email" name="email" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="cel" class="form-label">Celular:</label>
                            <input class="form-control" type="tel" name="celular" id="cel" required>
                        </div>
                        <div class="mb-3">
                            <label for="detalle" class="form-label">Consulta:</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4"
                                placeholder="escribí tu mensaje aquí..." required></textarea>
                        </div>
                        <button type="submit" class="btn boton-enviar w-100">Enviar</button>
                    </form>
                </div>
                <!--Mapa y Contacto-->
                <div class="col-md-5">
                    <h3 class="text-center mb-3">Ubicación y contacto</h3>
                    <div class="text-center">
                        <img class="img-fluid mb-3" src="../imagenes_brimicuadernos/mapa.jpg" alt="mapa"  loading="lazy">
                        <p>Email: todosepuede@gmail.com</p>
                        <p>Celular: <a target="_blank" rel="noopener noreferrer" href="https://api.whatsapp.com/send?phone=+1155555555&text=Hola!%20tengo%20una%20consulta%20sobre...">(+54) 9 11-1111-111</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>    
    </main>
    <footer class="text-center py-4 ">
        <p class="mb-0">© 2025 Brimi Cuadernos. todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
